<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Centraliza o conteúdo na tela */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        
        /* Estilização do container */
        div {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bem-vindo ao Real Time Email Service</h1>
        <p><a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
